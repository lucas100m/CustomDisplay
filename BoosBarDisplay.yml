#攻擊顯示Boss血條
#Attack shows BossBar
damage-bossbar-display:
  #是否開啟
  #Whether to open
  enable: true
  #顯示內容(暫無)
  #Display content (not yet)
  content: ''
  #刷新時間
  #refresh time
  refrsh: 30
  #多久沒攻擊後消失
  #How long does it disappear after attacking
  time: 100
  #顏色 粉色 藍色 紅色 綠色 黃色 紫色 白色
  #Color PINK BLUE RED GREEN YELLOW PURPLE WHITE
  color: BLUE
  #樣式 平滑 分成6段 分成10段 分成12段 分成20段
  #Style SOLID SEGMENTED_10 SEGMENTED_12 SEGMENTED_20
  style: SEGMENTED_10
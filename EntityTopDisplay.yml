#生物頭頂顯示
#玩家
player-top:
  #是否開啟血量顯示
  enable: true
  #血量顯示高度
  hight: 0.8
  #血量顯示刷新率(單位為tick，20tick=1秒，時間越短越消耗效能，但更新速度越快)
  refrsh: 20
  #顯示內容,{sad_animal_player_number}代表數字,{sad_player_health}代表材質血條
  content: '{sad_player_health_number}{sad_player_health}'
  #血量顯示材質
  health-material:
  - '10,䁳'
  - '9,䁲'
  - '8,䁱'
  - '7,䁰'
  - '6,䁯'
  - '5,䁮'
  - '4,䁭'
  - '3,䁬'
  - '2,䁫'
  - '1,䁪'
  - '0,䁪'

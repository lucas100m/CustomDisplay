#攻擊玩家顯示資訊
#The attacking player displays information.
EntityTopDisplayPlayer:
  Action:
  - Loop[onStart=EntityTopDisplayPlayer-Start;onTime=EntityTopDisplayPlayer-Time;onEnd=EntityTopDisplayPlayer-End;period=20;duration=200]
EntityTopDisplayPlayer-Start:
  Action:
  - createHD[m=%player_health%/%player_max_health%&player_health_proportion&;HDtype=loc;x=0;y=0.8;z=0;healthConver=health-animal] @=target
  - addLineHD[m=%mmocore_mana%/%mmocore_stat_max_mana%&player_mana_proportion&]
EntityTopDisplayPlayer-Time:
  Action:
  - teleportHD[HDtype=loc;x=0;y=0.8;z=0] @=target
  - removeLineHD[m=0]
  - removeLineHD[m=0]
  - addLineHD[m=%player_health%/%player_max_health%&player_health_proportion&]
  - addLineHD[m=%mmocore_mana%/%mmocore_stat_max_mana%&player_mana_proportion&]
EntityTopDisplayPlayer-End:
  Action:
  - deleteHD

#血量低於設定量顯示標題和聲音;category=PLAEYERS
#If the blood volume is lower than the set volume, the title and sound are displayed.
TitleHealthDisplay:
  Action:
  - Loop[onTime=TitleHealthDisplay-Time;period=20;duration=unlimited]
TitleHealthDisplay-Time:
  Action:
  - Condition[Compare=&player_health_10&<5]
  - Title[title=§0䂁;subtitle=§0䂁;fadeIn=1;duration=5;fadeOut=1]
  - Sound[sound=heartbeatin;pitch=1;volume=1]
  - Delay 5
  - Title[title=§4䂁;subtitle=§4䂁;fadeIn=1;duration=5;fadeOut=1]
  - Sound[sound=heartbeatout;pitch=1;volume=1]

